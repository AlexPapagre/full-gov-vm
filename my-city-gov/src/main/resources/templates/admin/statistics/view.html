<!doctype html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
>
    <head>
        <title>View Statistics</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container">
                <h2>View Statistics</h2>

                <h3>Requests</h3>
                <p>Total Requests: <span th:text="${totalRequests}"></span></p>
                <table>
                    <thead>
                        <tr>
                            <th>Service</th>
                            <th>Request Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="service : ${services}">
                            <td th:text="${service.label}"></td>
                            <td th:text="${requestStats.getOrDefault(service, 0)}"></td>
                        </tr>
                    </tbody>
                </table>

                <h3>Appointments</h3>
                <p>Total Appointments: <span th:text="${totalAppointments}"></span></p>
                <table>
                    <thead>
                        <tr>
                            <th>Service</th>
                            <th>Appointment Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="service : ${services}">
                            <td th:text="${service.label}"></td>
                            <td th:text="${appointmentStats.getOrDefault(service, 0)}"></td>
                        </tr>
                    </tbody>
                </table>

                <div class="menu-buttons">
                    <a class="button-back-link" th:href="@{/}">Back</a>
                </div>
            </div>
        </div>
    </body>
</html>
