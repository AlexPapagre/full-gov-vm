<!doctype html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
>
    <head>
        <title>Appointments</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container wide">
                <h2>My Appointments</h2>

                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Service</th>
                            <th>Date & Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="appt : ${appointments}">
                            <td th:text="${appt.id}"></td>
                            <td th:text="${appt.serviceType.label}"></td>
                            <td th:text="${#temporals.format(appt.dateTime, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <span
                                    th:text="${appt.accepted} ? 'Accepted' : 'Pending'"
                                    th:style="${appt.accepted} ? 'color:green;font-weight:bold;' : 'color:orange;'"
                                >
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="menu-buttons">
                    <a class="button-back-link" th:href="@{/}">Back</a>
                </div>
            </div>
        </div>
    </body>
</html>
